query repositoriesSearch($query: String!, $type: SearchType!, $numOfResults: Int!, $nextPageCursor: String) {
    search(type: $type, query: $query, first: $numOfResults, after: $nextPageCursor) {
        pageInfo {
            hasNextPage
            endCursor
        }
        repositoryCount
        nodes {
            ... on Repository {
                name
                nameWithOwner
                description
                watchers {
                    totalCount
                }
                stargazers {
                    totalCount
                }
                issues {
                    totalCount
                }
                languages(first: 1) {
                    nodes {
                        name
                        color
                    }
                }
                licenseInfo {
                    name
                }
                url
                updatedAt
            }
        }
    }
}
